<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="table.css">
</head>

<body>

    <input type="text" id="name" placeholder="ADI QEYD ET">
    <div class="algo">

        <div class="algoresult">
            <input type="number" placeholder="TOPSCORE-algo1">
            <input type="number" placeholder="TOPSCORE-algo2">
            <input type="number" placeholder="TOPSCORE-algo3">
            <input type="number" placeholder="TOPSCORE-algo4">
            <input type="number" placeholder="TOPSCORE-algo5">
            <div class="algoresult2">
                <input type="number" placeholder="TOPSCORE-algo6">
                <input type="number" placeholder="TOPSCORE-algo7">
                <input type="number" placeholder="TOPSCORE-algo8">
                <input type="number" placeholder="TOPSCORE-algo9">
            </div>
        </div>
        <div class="taskresult">
            <input type="number" placeholder="TOPSCORE-task1">
            <input type="number" placeholder="TOPSCORE-task2">
            <input type="number" placeholder="TOPSCORE-task3">
            <input type="number" placeholder="TOPSCORE-task4">
        </div>
        <button class="button" onclick="total()">TOTAL</button>
    </div>
    <table id="list">
        <tr>
            <th>Name</th>
            <th>Algo-score</th>
            <th>Task-score</th>
            <th>Total-score</th>
            <th>Score-Average</th>

        </tr>
    </table>

</body>

</html>
