{% extends "admin/base.html" %} {% block content %}

<div class="main">
    <div class="container">
        <form action="/admin/home" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label class="text-dark" for="exampleInputEmail1">About me</label>
                <input type="text" name="home_content" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Title..">
            </div>

            <button type="submit" class="btn btn-primary mt-3" style="background-color: #252525;">Qeydə al</button>
            <table class="table table-dark my-4">
                <thead>
                    <tr>
                        <th>ID</th>

                        <th scope="col">COntent</th>

                        <th scope="col">Delete</th>
                        <th scope="col">Update</th>
                    </tr>
                </thead>
                <thead>
                    {% for home in homes %}
                    <tr>
                        <td>{{home.id}}</td>
                        <td>{{home.home_content}}</td>
                        <td><a href="/homeDelete/{{home.id}}">Sil</a></td>
                        <td>
                            <a href="/homeUpdate/{{home.id}}">Dəyiş</a>
                        </td>
                    </tr>{% endfor %}
                </thead>
            </table>
        </form>
    </div>
</div>

{% endblock %}
