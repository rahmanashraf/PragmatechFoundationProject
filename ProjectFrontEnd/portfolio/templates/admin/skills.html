{% extends "admin/base.html" %} {% block content %}

<div class="main">
    <div class="container">
        <form action="/admin/skills" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label class="text-dark" for="exampleInputEmail1">Skills Name</label>
                <input type="text" name="skills_title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Title..">
            </div>
            <div class="form-group mt-3">
                <label for="exampleInputPassword1">Skills Img</label>
                <input type="file" name="skills_img" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary mt-3" style="background-color: #252525;">Qeyd…ô al</button>
            <table class="table table-dark my-4">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <thead>
                    {% for skill in skills %}
                    <tr>
                        <td>{{skill.id}}</td>
                        <td>{{skill.skills_title}}</td>
                        <td><a href="/skillsDelete/{{skill.id}}">Sil</a></td>
                    </tr>
                    {% endfor %}
                </thead>
            </table>
        </form>
    </div>
</div>

{% endblock %}
